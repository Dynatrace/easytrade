name: Build and push
on:
  pull_request:
    branches:
      - "main"
    paths:
      - src/**
  push:
    branches:
      - "main"
    paths:
      - src/**
      - ".github/**"
  workflow_dispatch:

  workflow_call:
    secrets:
      GAR_CREDENTIALS:
        required: true
      KUBECONFIG:
        required: true
      OQR_CLIENT_ID:
        required: true
      OQR_CLIENT_SECRET:
        required: true
      OQR_URL:
        required: true
      SNYK_API_TOKEN:
        required: true
      SSH_PRIVATE_KEY:
        required: true
      SSO_URL:
        required: true


permissions:
  contents: read
  packages: write

env:
  GAR_ADDRESS: europe-docker.pkg.dev
  NAMESPACE: easytrade
  CONTAINER_REGISTRY: ghcr.io/arctiqdynatracedemo/easytrade
  HELM_REGISTRY: oci://ghcr.io/arctiqdynatracedemo/easytrade/helm
  HELM_CHART_PATH: helm/easytrade

jobs:
  snyk:
    uses: ./.github/workflows/reusable-snyk.yaml
    permissions:
      security-events: write
      contents: read
      actions: read
    secrets:
      SNYK_API_TOKEN: ${{ secrets.SNYK_API_TOKEN }}

  build-push-easytrade:
    runs-on: ubuntu-24.04
    outputs:
      artifact-dir: ${{ steps.build-and-push.outputs.artifact-dir }}
      artifact-name: ${{ steps.build-and-push.outputs.artifact-name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push easytrade to docker repository
        id: build-and-push
        uses: ./.github/actions/build-push-images
        with:
          push: true
          tag: ${{ github.sha }}
          registry: ${{ env.CONTAINER_REGISTRY }}
          artifact-name: docker-compose
          artifact-dir: ./build-artifacts/

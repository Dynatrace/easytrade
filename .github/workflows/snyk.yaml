name: Snyk vulnerability scan
on:
  workflow_call:
    secrets:
      SNYK_API_TOKEN:
        required: true

jobs:
  snyk:
    name: Run Snyk vulnerability scan
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      security-events: write
      contents: read
      actions: read
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_API_TOKEN }}
    strategy:
      max-parallel: 3
      matrix:
        this:
          - service: accountservice
            technology: java
            version: 21
          - service: aggregator-service
            technology: go
            version: 1.24
          - service: broker-service
            technology: dotnet
            version: 8
          - service: contentcreator
            technology: java
            version: 21
          - service: credit-card-order-service
            technology: java
            version: 21
          - service: engine
            technology: java
            version: 21
          - service: feature-flag-service
            technology: java
            version: 21
          - service: frontend
            technology: node
            version: 22
          - service: loadgen
            technology: node
            version: 22
          - service: loginservice
            technology: dotnet
            version: 8
          - service: manager
            technology: dotnet
            version: 8
          - service: offerservice
            technology: node
            version: 22
          - service: pricing-service
            technology: go
            version: 1.24
          - service: problem-operator
            technology: go
            version: 1.24
          - service: third-party-service
            technology: java
            version: 21
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Snyk CLI
        uses: snyk/actions/setup@master

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        if: matrix.this.technology == 'dotnet'
        with:
          dotnet-version: ${{ matrix.this.version}}

      - name: Setup Java
        uses: actions/setup-java@v4
        if: matrix.this.technology == 'java'
        with:
          java-version: ${{ matrix.this.version }}
          distribution: temurin

      - name: Setup Node.js
        uses: actions/setup-node@v4
        if: matrix.this.technology == 'node'
        with:
          node-version: ${{ matrix.this.version }}

      - name: Setup Go
        uses: actions/setup-go@v5
        if: matrix.this.technology == 'go'
        with:
          go-version: ${{ matrix.this.version }}

      - name: Restore .NET projects
        if: matrix.this.technology == 'dotnet'
        working-directory: src/${{ matrix.this.service }}
        run: for PROJECT in $(find . -name *.csproj); do dotnet restore $PROJECT; done
      # - name: Run Snyk for node
      #   uses: snyk/actions/node@master
      #   continue-on-error: true
      #   working-directory: src/offerservice
      #   with:
      #     args: >-
      #       --sarif-file-output=snyk.sarif
      #       --all-projects

      - name: Run Snyk for [${{ matrix.this.service }}]
        working-directory: src/${{ matrix.this.service }}
        continue-on-error: true
        run: snyk test --all-projects --sarif-file-output=snyk.sarif --exclude=test

      - name: Upload sarif for [${{ matrix.this.service }}]
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: src/${{ matrix.this.service }}/snyk.sarif
          category: snyk


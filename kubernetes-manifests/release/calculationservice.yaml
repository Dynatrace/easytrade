apiVersion: apps/v1
kind: Deployment
metadata:
  name: calculationservice
spec:
  selector:
    matchLabels:
      app: calculationservice
  template:
    metadata:
      labels:
        app: calculationservice
    spec:
      containers:
        - name: calculationservice
          image: ghcr.io/ArctiqDynatraceDemo/easytrade/calculationservice:fa6ccf2
          env: []
          envFrom:
            - configMapRef:
                name: rabbitmq-vars
          resources:
            requests:
              cpu: 10m
              memory: 25Mi
            limits:
              memory: 25Mi

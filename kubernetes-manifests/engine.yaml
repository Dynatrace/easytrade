apiVersion: apps/v1
kind: Deployment
metadata:
  name: engine
spec:
  selector:
    matchLabels:
      app: engine
  template:
    metadata:
      labels:
        app: engine
    spec:
      containers:
        - name: engine
          image: europe-docker.pkg.dev/dynatrace-demoability/docker/easytrade/engine:8831949
          ports:
            - containerPort: 8080
          env:
            - name: BROKER_HOSTANDPORT
              value: "broker-service:8080"
            - name: PROXY_PREFIX
              value: "engine"
          resources:
            requests:
              cpu: 10m
              memory: 350Mi
            limits:
              memory: 350Mi
---
apiVersion: v1
kind: Service
metadata:
  name: engine
spec:
  type: ClusterIP
  selector:
    app: engine
  ports:
    - name: http
      port: 8080
      targetPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: manager
spec:
  selector:
    matchLabels:
      app: manager
  template:
    metadata:
      labels:
        app: manager
    spec:
      containers:
        - name: manager
          image: europe-docker.pkg.dev/dynatrace-demoability/docker/easytrade/manager:d863a2e
          ports:
            - containerPort: 80
          env:
            - name: PROXY_PREFIX
              value: "manager"
            - name: MSSQL_CONNECTIONSTRING
              valueFrom:
                configMapKeyRef:
                  name: connection-strings
                  key: DOTNET_CONNECTION_STRING
          resources:
            requests:
              cpu: 150m
              memory: 350Mi
---
apiVersion: v1
kind: Service
metadata:
  name: manager
spec:
  type: ClusterIP
  selector:
    app: manager
  ports:
    - name: http
      port: 80
      targetPort: 80

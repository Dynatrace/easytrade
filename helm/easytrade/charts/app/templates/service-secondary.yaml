{{- if .Values.secondaryService.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "app.fullname" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
  {{- with .Values.secondaryService.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.secondaryService.type }}
  ports:
  {{- if .Values.secondaryService.ports }}
    {{- toYaml .Values.secondaryService.ports | nindent 4 }}
  {{- else }}
    - port: {{ .Values.secondaryService.port }}
      targetPort: http
      protocol: TCP
      name: http
  {{- end }}
  selector:
    {{- include "app.selectorLabels" . | nindent 4 }}
{{- end }}

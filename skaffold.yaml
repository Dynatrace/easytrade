apiVersion: skaffold/v4beta2
kind: Config
build:
  artifacts:
    - image: calculationservice
      context: src/calculationservice
    - image: contentcreator
      context: src/contentcreator
    - image: db
      context: src/db
    - image: feature-flag-service
      context: src/feature-flag-service
    - image: frontend
      context: src/frontend
    - image: frontendreverseproxy
      context: src/frontendreverseproxy
    - image: loginservice
      context: src/loginservice
    - image: manager
      context: src/manager/easyTradeManager
    - image: pricing-service
      context: src/pricing-service
    - image: rabbitmq
      context: src/rabbitmq
    - image: offerservice
      context: src/offerservice
    - image: accountservice
      context: src/accountservice
    - image: aggregator-service
      context: src/aggregator-service
    - image: engine
      context: src/engine
    - image: credit-card-order-service
      context: src/credit-card-order-service
    - image: third-party-service
      context: src/third-party-service
    - image: broker-service
      context: src/broker-service
    - image: loadgen
      context: src/loadgen
    - image: problem-operator
      context: src/problem-operator
  tagPolicy:
    gitCommit: { ignoreChanges: true }
  local:
    concurrency: 4
    push: false
    tryImportMissing: true
    useBuildkit: true
deploy:
  statusCheckDeadlineSeconds: 300
  tolerateFailuresUntilDeadline: true
  helm: {}
profiles:
  - name: aws-live
    deploy:
      helm:
        releases:
          - name: easytrade
            chartPath: helm/easytrade
            namespace: easytrade
            createNamespace: true
            valuesFiles:
              - ../easytrade-infrastructure/helm-values/aws-base.yaml
              - ../easytrade-infrastructure/helm-values/aws-live.yaml
            setValueTemplates:
              global.image.tag: "{{.IMAGE_TAG}}"
  - name: aws-live-ld
    deploy:
      helm:
        releases:
          - name: easytrade
            chartPath: helm/easytrade
            namespace: easytrade
            createNamespace: true
            valuesFiles:
              - ../easytrade-infrastructure/helm-values/aws-base.yaml
              - ../easytrade-infrastructure/helm-values/aws-live-ld.yaml
            setValueTemplates:
              global.image.tag: "{{.IMAGE_TAG}}"
  - name: aws-staging
    deploy:
      helm:
        releases:
          - name: easytrade
            chartPath: helm/easytrade
            namespace: easytrade
            createNamespace: true
            valuesFiles:
              - ../easytrade-infrastructure/helm-values/aws-base.yaml
              - ../easytrade-infrastructure/helm-values/aws-staging.yaml
            setValueTemplates:
              global.image.tag: "{{.IMAGE_TAG}}"
  - name: aws-staging-ld
    deploy:
      helm:
        releases:
          - name: easytrade
            chartPath: helm/easytrade
            namespace: easytrade
            createNamespace: true
            valuesFiles:
              - ../easytrade-infrastructure/helm-values/aws-base.yaml
              - ../easytrade-infrastructure/helm-values/aws-staging-ld.yaml
            setValueTemplates:
              global.image.tag: "{{.IMAGE_TAG}}"
  - name: aws-playground
    deploy:
      helm:
        releases:
          - name: easytrade
            chartPath: helm/easytrade
            namespace: easytrade
            createNamespace: true
            valuesFiles:
              - ../easytrade-infrastructure/helm-values/aws-base.yaml
              - ../easytrade-infrastructure/helm-values/aws-playground.yaml
            setValueTemplates:
              global.image.tag: "{{.IMAGE_TAG}}"
  - name: aws-playground-staging
    deploy:
      helm:
        releases:
          - name: easytrade
            chartPath: helm/easytrade
            namespace: easytrade
            createNamespace: true
            valuesFiles:
              - ../easytrade-infrastructure/helm-values/aws-base.yaml
              - ../easytrade-infrastructure/helm-values/aws-playground-staging.yaml
            setValueTemplates:
              global.image.tag: "{{.IMAGE_TAG}}"
  - name: azure-playground-dev
    deploy:
      helm:
        releases:
          - name: easytrade
            chartPath: helm/easytrade
            namespace: easytrade
            createNamespace: true
            valuesFiles:
              - ../easytrade-infrastructure/helm-values/aws-base.yaml
              - ../easytrade-infrastructure/helm-values/azure-playground-dev.yaml
            setValueTemplates:
              global.image.tag: "{{.IMAGE_TAG}}"
